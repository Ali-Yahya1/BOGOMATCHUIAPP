<!-- Top Bar -->
<div class="flex items-center justify-between px-12 py-2">
  <!-- Logo -->
  <div class="flex items-center justify-center">
    <img src="./logo.png" alt="Logo" class="w-40" />
  </div>

  <!-- Search -->
  <div
    class="focus:outline-secondary flex w-1/3 overflow-hidden rounded-md border-[1px] border-gray-100 focus:outline"
  >
    <input
      type="text"
      placeholder="Seach"
      class="w-full rounded-tl-md rounded-bl-md px-4 py-2.5 text-gray-700 focus:outline-blue-500"
    />
    <button
      class="from-primary to-secondary hover:from-secondary bg-gradient-to-r px-3.5 text-white duration-150 hover:cursor-pointer"
    >
      Search
    </button>
  </div>

  <!-- Icons -->
  <div class="flex space-x-4">
    @for (icon of icons; track icon) {
    <button
      class="from-primary to-secondary hover:from-secondary h-8 w-8 rounded-full bg-gradient-to-r text-white hover:cursor-pointer"
    >
      <i class="{{icon}}"></i>
    </button>
    }
  </div>
</div>

<!-- Bottom Bar -->
<div class="flex items-center justify-between bg-blue-50 px-6 py-2">
  <div class="flex items-center justify-center space-x-6">
    <!-- Categories Dropdown -->
    <div class="relative">
      <button
        class="hover:from-secondary from-primary to-secondary flex w-60 items-center justify-between space-x-2 rounded bg-gradient-to-r p-4 text-white transition-all hover:cursor-pointer"
      >
        <div class="space-x-2">
          <i class="fa-solid fa-bars"></i>
          <span> All Categories </span>
        </div>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
    </div>

    <!-- Navigation Links -->
    <div class="flex space-x-6 text-sm">
      <a class="cursor-pointer hover:font-bold"> Home </a>
      <a class="cursor-pointer hover:font-bold"> About us </a>
      <a class="cursor-pointer hover:font-bold"> Become a Partner </a>
    </div>
  </div>

  <!-- Contact Info -->
  <div class="font-primary flex items-center space-x-2 text-sm">
    <i class="fas fa-phone"></i>
    <span> (219) 555-0114 </span>
  </div>
</div>
