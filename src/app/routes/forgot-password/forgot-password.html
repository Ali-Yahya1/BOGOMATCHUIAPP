<app-navbar></app-navbar>

<div class="grid grid-cols-2">
  <!-- Left Box -->
  <div class="col-span-1 flex items-center justify-center px-20 py-12">
    <div
      class="bg-primary relative flex h-[40rem] w-full flex-col justify-between overflow-hidden rounded-3xl"
    >
      <div class="m-12">
        <h1 class="font-primary text-4xl font-medium text-white">
          Unlock Double <br />
          the Deals
        </h1>
        <br />
        <h3 class="font-primary text-xl font-light text-white">
          Sign up now to access exclusive BOGO offers and <br />
          extra savings - just for you
        </h3>
      </div>
      <div
        class="absolute bottom-0 left-0 w-full translate-x-1/6 translate-y-1/3"
      >
        <img
          src="./forgot-password.png"
          alt="Sign In Image"
          class="border-secondary rounded-[100rem] border-[1.5rem]"
        />
      </div>
    </div>
  </div>

  <!-- Right Box -->
  <div class="col-span-1 px-20 py-12">
    <form
      [formGroup]="theForm"
      (ngSubmit)="onSubmit()"
      class="flex h-full w-full flex-col items-start justify-center rounded-3xl bg-gray-50 p-6"
    >
      <h1 class="font-primary my-2 w-full text-4xl">Forgot your password</h1>
      <p class="font-primary my-2 w-full text-gray-700">
        Please enter the email you'd like your password reset information sent
        to
      </p>

      <!-- Email -->
      <div class="relative my-2 w-full bg-inherit">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder=""
          class="peer h-10 w-full rounded-lg bg-transparent px-4 text-sm text-gray-900 placeholder-transparent ring-1 focus:outline-none"
          [ngClass]="{
            'focus:ring-primary focus:border-primary ring-gray-300': validate('email'),
            'focus:ring-red-500 focus:border-red-500 ring-red-500': !validate('email')
          }"
        />
        <label
          for="email"
          class="absolute -top-3 left-0 mx-1 cursor-text bg-inherit px-2 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3 peer-focus:text-sm"
          [ngClass]="{
            'peer-focus:text-primary text-gray-500 peer-placeholder-shown:text-gray-500': validate('email'),
            'peer-focus:text-red-500 text-red-500 peer-placeholder-shown:text-red-500': !validate('email')
          }"
        >
          Email
        </label>
        <p
          class="my-1 w-full px-2 text-xs text-red-500"
          [ngClass]="{
            'invisible': validate('email'),
            'visible': !validate('email')
          }"
        >
          * Please enter a valid email
        </p>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="from-primary to-secondary font-primary hover:from-secondary my-2 w-full rounded-full bg-gradient-to-r p-2 text-sm text-white transition-all hover:cursor-pointer"
      >
        Request reset link
      </button>

      <!-- Link -->
      <span class="font-primary my-2 w-full text-center text-sm">
        <a routerLink="/signin" class="text-secondary hover:text-primary">
          Back to login
        </a>
      </span>
    </form>
  </div>
</div>

<app-footer></app-footer>
