<app-navbar></app-navbar>

<div class="grid grid-cols-2">
  <!-- Left Box -->
  <div class="col-span-1 flex items-center justify-center px-20 py-12">
    <div
      class="bg-primary relative flex h-[40rem] w-full flex-col justify-between overflow-hidden rounded-3xl"
    >
      <div class="m-12">
        <h1 class="font-primary text-4xl font-medium text-white">
          Unlock Double <br />
          the Deals
        </h1>
        <br />
        <h3 class="font-primary text-xl font-light text-white">
          Sign up now to access exclusive BOGO offers and <br />
          extra savings - just for you
        </h3>
      </div>
      <div
        class="absolute bottom-0 left-0 w-full translate-x-1/6 translate-y-1/3"
      >
        <img
          src="./signup.png"
          alt="Sign In Image"
          class="border-secondary rounded-[100rem] border-[1.5rem]"
        />
      </div>
    </div>
  </div>

  <!-- Right Box -->
  <div class="col-span-1 px-20 py-12">
    <form
      class="flex h-full w-full flex-col items-start justify-center rounded-3xl bg-gray-50 p-6"
    >
      <h1 class="font-primary my-2 w-full text-4xl">Sign Up</h1>
      <p class="font-primary my-2 w-full text-gray-700">
        Please sign up to continue to your account
      </p>

      <!-- Name -->
      <div class="relative my-2 w-full">
        <input
          id="name"
          type="text"
          class="peer focus:border-secondary block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 placeholder:text-gray-700 focus:ring-0 focus:outline-none"
          placeholder="Name"
        />
        <label
          for="name"
          class="transform-translate-y-4 peer-focus:text-primary peer-focus:dark:text-primary absolute start-1 top-2 z-10 origin-[0] scale-75 bg-gray-50 px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
        >
          Name
        </label>
      </div>

      <!-- Date of Birth -->
      <div class="relative my-2 w-full">
        <input
          id="dob"
          type="date"
          class="peer focus:border-secondary block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-3 pt-6 pb-2 text-sm text-gray-900 focus:ring-0 focus:outline-none"
          placeholder=""
        />
        <label
          for="dob"
          class="pointer-events-none absolute top-2 left-3 z-10 origin-[0] scale-100 transform text-sm text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:scale-75 peer-[&:not(:placeholder-shown)]:top-2 peer-[&:not(:placeholder-shown)]:scale-75"
        >
          Date of Birth
        </label>
      </div>

      <!-- Email -->
      <div class="relative my-2 w-full">
        <input
          id="email"
          type="email"
          class="peer focus:border-secondary block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 placeholder:text-gray-700 focus:ring-0 focus:outline-none"
          placeholder="Email"
        />
        <label
          for="email"
          class="transform-translate-y-4 peer-focus:text-primary peer-focus:dark:text-primary absolute start-1 top-2 z-10 origin-[0] scale-75 bg-gray-50 px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
        >
          Email
        </label>
      </div>

      <!-- Password -->
      <div class="relative my-2 w-full">
        <input
          id="password"
          [type]="type"
          class="peer focus:border-secondary block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 placeholder:text-gray-700 focus:ring-0 focus:outline-none"
          placeholder="Password"
        />
        <label
          for="password"
          class="transform-translate-y-4 peer-focus:text-primary peer-focus:dark:text-primary absolute start-1 top-2 z-10 origin-[0] scale-75 bg-gray-50 px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4"
        >
          Password
        </label>
        <!-- Eye icon -->
        <span
          class="absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer text-gray-500"
          (click)="togglePasswordVisibility()"
        >
          <i class="fa" [ngClass]="eyeIcon"></i>
        </span>
      </div>

      <!-- Button -->
      <button
        class="from-primary to-secondary font-primary hover:from-secondary my-2 w-full rounded-full bg-gradient-to-r p-2 text-sm text-white transition-all hover:cursor-pointer"
      >
        Sign up
      </button>

      <!-- Line -->
      <div
        class="font-primary mt-2 mb-4 w-full text-center text-sm text-gray-700"
      >
        <span class="bg-gray-50 px-2"> or </span>
        <hr class="my-[-0.6rem]" />
      </div>

      <!-- Button -->
      <button
        class="font-primary my-4 w-full rounded-full border-[0.5px] border-gray-500 bg-white p-2 text-sm text-gray-700 transition-all hover:cursor-pointer"
      >
        <p class="flex w-full items-center justify-center gap-3">
          Continue with Google
          <img src="./google.svg" alt="Google" width="20" />
        </p>
      </button>

      <!-- Link -->
      <span class="font-primary my-2 w-full text-center text-sm">
        Already have an account?
        <a routerLink="/signin" class="text-secondary font-bold underline">
          Sign in
        </a>
      </span>
    </form>
  </div>
</div>

<app-footer></app-footer>
