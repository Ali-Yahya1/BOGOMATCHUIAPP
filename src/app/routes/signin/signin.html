<app-navbar></app-navbar>

<div class="grid grid-cols-2">
  <!-- Left Box -->
  <div class="col-span-1 flex items-center justify-center px-20 py-12">
    <div
      class="bg-primary relative flex h-[40rem] w-full flex-col justify-between overflow-hidden rounded-3xl"
    >
      <div class="m-12">
        <h1 class="font-primary text-4xl font-medium text-white">
          Unlock Double <br />
          the Deals
        </h1>
        <br />
        <h3 class="font-primary text-xl font-light text-white">
          Sign up now to access exclusive BOGO offers and <br />
          extra savings - just for you
        </h3>
      </div>
      <div
        class="absolute bottom-0 left-0 w-full translate-x-1/6 translate-y-1/3"
      >
        <img
          src="./signin.png"
          alt="Sign In Image"
          class="border-secondary rounded-[100rem] border-[1.5rem]"
        />
      </div>
    </div>
  </div>

  <!-- Right Box -->
  <div class="col-span-1 px-20 py-12">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex h-full w-full flex-col items-start justify-center rounded-3xl bg-gray-50 p-6"
    >
      <h1 class="font-primary my-2 w-full text-4xl">Sign In</h1>
      <p class="font-primary mt-2 mb-4 w-full text-gray-700">
        Please sign in to continue to your account
      </p>

      <!-- Email -->
      <div class="relative my-1 w-full bg-inherit">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder=""
          class="peer h-10 w-full rounded-lg bg-transparent px-4 text-sm text-gray-900 placeholder-transparent ring-1 focus:outline-none"
          [ngClass]="{
            'focus:ring-primary focus:border-primary ring-gray-300': validate('email'),
            'focus:ring-red-500 focus:border-red-500 ring-red-500': !validate('email')
          }"
        />
        <label
          for="email"
          class="absolute -top-3 left-0 mx-1 cursor-text bg-inherit px-2 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3 peer-focus:text-sm"
          [ngClass]="{
            'peer-focus:text-primary text-gray-500 peer-placeholder-shown:text-gray-500': validate('email'),
            'peer-focus:text-red-500 text-red-500 peer-placeholder-shown:text-red-500': !validate('email')
          }"
        >
          Email
        </label>
        <p
          class="my-1 w-full px-2 text-xs text-red-500"
          [ngClass]="{
            'invisible': validate('email'),
            'visible': !validate('email')
          }"
        >
          * Please enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div class="relative my-1 w-full bg-inherit">
        <input
          [type]="type"
          id="password"
          formControlName="password"
          placeholder=""
          class="peer h-10 w-full rounded-lg bg-transparent px-4 text-sm text-gray-900 placeholder-transparent ring-1 focus:outline-none"
          [ngClass]="{
            'focus:ring-primary focus:border-primary ring-gray-300': validate('password'),
            'focus:ring-red-500 focus:border-red-500 ring-red-500': !validate('password')
          }"
        />
        <label
          for="password"
          class="absolute -top-3 left-0 mx-1 cursor-text bg-inherit px-2 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3 peer-focus:text-sm"
          [ngClass]="{
            'peer-focus:text-primary text-gray-500 peer-placeholder-shown:text-gray-500': validate('password'),
            'peer-focus:text-red-500 text-red-500 peer-placeholder-shown:text-red-500': !validate('password')
          }"
        >
          Password
        </label>
        <!-- Eye icon -->
        <span
          class="absolute top-1/3 right-3 -translate-y-1/2 cursor-pointer text-gray-500"
          (click)="togglePasswordVisibility()"
        >
          <i class="fa" [ngClass]="eyeIcon"></i>
        </span>
        <p
          class="my-1 w-full px-2 text-xs text-red-500"
          [ngClass]="{
            'invisible': validate('password'),
            'visible': !validate('password')
          }"
        >
          * Please enter a valid password
        </p>
      </div>

      <!-- Check Box -->
      <div
        class="font-primary flex w-full items-center justify-between text-sm text-gray-700"
      >
        <div class="flex items-center justify-center">
          <label
            class="relative flex cursor-pointer items-center rounded-full p-3"
            for="checkbox"
            data-ripple-dark="true"
          >
            <input
              type="checkbox"
              class="before:content[''] peer border-blue-gray-200 before:bg-blue-gray-500 checked:border-secondary checked:bg-secondary checked:before:bg-secondary relative h-5 w-5 cursor-pointer appearance-none rounded-md border transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-x-2/4 before:-translate-y-2/4 before:rounded-full before:opacity-0 before:transition-opacity hover:before:opacity-10"
              id="keepMeLoggedIn"
            />
            <div
              class="pointer-events-none absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="1"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </label>
          <span> Keep me logged in </span>
        </div>
        <div>
          <a
            routerLink="/forgot-password"
            class="text-secondary hover:text-primary hover:cursor-pointer"
          >
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="from-primary to-secondary font-primary hover:from-secondary my-2 w-full rounded-full bg-gradient-to-r p-2 text-sm text-white transition-all hover:cursor-pointer"
      >
        Sign in
      </button>

      <!-- Line -->
      <div
        class="font-primary mt-2 mb-4 w-full text-center text-sm text-gray-700"
      >
        <span class="bg-gray-50 px-2"> or </span>
        <hr class="my-[-0.6rem]" />
      </div>

      <!-- Button -->
      <button
        class="font-primary my-4 w-full rounded-full border-[0.5px] border-gray-500 bg-white p-2 text-sm text-gray-700 transition-all hover:cursor-pointer"
      >
        <p class="flex w-full items-center justify-center gap-3">
          Sign in with Google
          <img src="./google.svg" alt="Google" width="20" />
        </p>
      </button>

      <!-- Link -->
      <span class="font-primary my-2 w-full text-center text-sm">
        Need an Account?
        <a
          routerLink="/signup"
          class="text-secondary hover:text-primary font-bold underline"
        >
          Join for Free
        </a>
      </span>
    </form>
  </div>
</div>

<app-footer></app-footer>
